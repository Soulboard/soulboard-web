name: Foundry CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Run Foundry Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§ª Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: âš™ï¸ Install dependencies (optional)
        run: forge install

      - name: ðŸ§± Build contracts
        run: forge build

      - name: âœ… Run tests
        run: forge test -vvv

  deploy:
    name: Deploy Contracts to Sepolia
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§ª Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: ðŸ” Setup Secrets
        run: echo "RPC_URL=$SEPOLIA_RPC_URL" >> .env
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}

      - name: ðŸš€ Deploy Contracts
        run: |
          forge script script/DeployAllContracts.s.sol:DeployAllContracts \
            --rpc-url ${{ secrets.SEPOLIA_RPC_URL }} \
            --private-key ${{ secrets.PRIVATE_KEY }} \
            --broadcast \
            --verify \
            --etherscan-api-key dummy \
            --legacy
